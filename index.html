<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: #1e1e2e;
            --bg-secondary: #0b0b0b;
            --text-primary: #f0f0f3;
            --text-secondary: #a0a0a5;
            --accent-color: #3498db;
            --hover-color: #4a4a5a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 20px;
            transition: width 0.3s ease;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar h2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        #sidebar-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        #file-list {
            list-style-type: none;
            padding-left: 0;
        }

        #file-list li {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        #file-list li:hover {
            background-color: var(--hover-color);
        }

        #file-list li.active {
            background-color: var(--accent-color);
            color: white;
        }

        #file-list li.folder {
            font-weight: bold;
            position: relative;
        }

        #file-list li .toggle {
            margin-right: 10px;
            cursor: pointer;
            user-select: none;
        }

        #file-list ul {
            margin-left: 20px;
            display: none;
        }

        #file-list ul.active {
            display: block;
        }

        /* Viewer Styling */
        #viewer {
            flex-grow: 1;
            background-color: var(--bg-primary);
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--accent-color);
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown Styling */
        .markdown {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .markdown h1, .markdown h2, .markdown h3, .markdown h4, .markdown h5, .markdown h6 {
            margin-bottom: 1rem;
            color: var(--accent-color);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }

        .markdown p {
            margin-bottom: 1rem;
        }

        .markdown pre {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .markdown code {
            font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            background-color: var(--bg-secondary);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .markdown blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .markdown a:hover {
            text-decoration: underline;
        }

        .markdown ul, .markdown ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>
            Files 
            <button id="sidebar-toggle" aria-label="Toggle Sidebar">
                â˜°
            </button>
        </h2>
        <ul id="file-list"></ul>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <!-- Viewer -->
    <div id="viewer">
        <p>Select a file to view its content.</p>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>

    <script>
        // Configuration
        const CONFIG = {
            repoOwner: "astRo210503", // Replace with your GitHub username
            repoName: "the-end", // Replace with your repository name
            branch: "main" // Replace with your branch name if different
        };

        // DOM Elements
        const elements = {
            sidebar: document.getElementById('sidebar'),
            fileList: document.getElementById('file-list'),
            viewer: document.getElementById('viewer'),
            loadingOverlay: document.getElementById('loading-overlay'),
            sidebarToggle: document.getElementById('sidebar-toggle')
        };

        // Utility Functions
        const utils = {
            showLoading() {
                elements.loadingOverlay.style.display = 'flex';
            },
            hideLoading() {
                elements.loadingOverlay.style.display = 'none';
            },
            async fetchWithRetry(url, options = {}, retries = 3) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response;
                } catch (error) {
                    if (retries > 0) {
                        console.warn(`Retrying fetch for ${url}. Attempts left: ${retries}`);
                        return this.fetchWithRetry(url, options, retries - 1);
                    }
                    throw error;
                }
            }
        };

        // GitHub API Interaction
        const githubApi = {
            baseUrl: () => `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/contents/`,
            rawContentUrl: (path) => `https://raw.githubusercontent.com/${CONFIG.repoOwner}/${CONFIG.repoName}/${CONFIG.branch}/${path}`,

            async fetchFiles(path = "") {
                try {
                    const response = await utils.fetchWithRetry(this.baseUrl() + path);
                    return response.json();
                } catch (error) {
                    console.error("Error fetching files:", error);
                    return [];
                }
            }
        };

        // File Rendering
        const fileRenderer = {
            createFileElement(item) {
                const li = document.createElement("li");
                li.dataset.path = item.path;

                if (item.type === "file") {
                    if (this.isViewableFile(item.name)) {
                        const link = document.createElement("a");
                        link.textContent = item.name;
                        link.href = "#";
                        link.onclick = (e) => {
                            e.preventDefault();
                            this.viewFile(item);
                        };
                        li.appendChild(link);
                    }
                } else if (item.type === "dir") {
                    li.classList.add("folder");
                    const toggle = this.createFolderToggle();
                    const folderName = document.createTextNode(item.name);
                    
                    li.appendChild(toggle);
                    li.appendChild(folderName);

                    const subList = document.createElement("ul");
                    li.appendChild(subList);

                    toggle.onclick = () => {
                        subList.classList.toggle("active");
                        toggle.textContent = toggle.textContent === "+" ? "-" : "+";
                    };
                }
                return li;
            },

            createFolderToggle() {
                const toggle = document.createElement("span");
                toggle.textContent = "+";
                toggle.classList.add("toggle");
                return toggle;
            },

            isViewableFile(fileName) {
                const viewableExtensions = ['.md', '.pdf', '.txt', '.html', '.js', '.css', '.json'];
                return viewableExtensions.some(ext => fileName.toLowerCase().endsWith(ext));
            },

            async viewFile(item) {
                utils.showLoading();
                
                // Deselect previous active item
                const previousActive = elements.fileList.querySelector('.active');
                if (previousActive) previousActive.classList.remove('active');
                
                // Mark current item as active
                const currentItem = Array.from(elements.fileList.querySelectorAll('li'))
                    .find(li => li.dataset.path === item.path);
                if (currentItem) currentItem.classList.add('active');

                const url = githubApi.rawContentUrl(item.path);

                try {
                    const response = await utils.fetchWithRetry(url);
                    const content = await response.text();

                    if (item.name.endsWith('.pdf')) {
                        this.renderPDF(url);
                    } else if (item.name.endsWith('.md')) {
                        this.renderMarkdown(content);
                    } else {
                        this.renderPlainText(content, item.name);
                    }
                } catch (error) {
                    console.error('Error viewing file:', error);
                    elements.viewer.innerHTML = `<p>Error loading file: ${error.message}</p>`;
                } finally {
                    utils.hideLoading();
                }
            },

            renderPDF(url) {
                elements.viewer.innerHTML = `
                    <iframe 
                        src="https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true" 
                        allowfullscreen
                    ></iframe>
                `;
            },

            renderMarkdown(content) {
                // Configure marked for syntax highlighting
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (Prism.languages[lang]) {
                            return Prism.highlight(code, Prism.languages[lang], lang);
                        }
                        return code;
                    }
                });

                // Sanitize and render markdown
                const sanitizedContent = DOMPurify.sanitize(marked(content));
                elements.viewer.innerHTML = `<div class="markdown">${sanitizedContent}</div>`;
            },

            renderPlainText(content, fileName) {
                const extension = fileName.split('.').pop().toLowerCase();
                const codeBlock = `<pre><code class="language-${extension}">${DOMPurify.sanitize(content)}</code></pre>`;
                elements.viewer.innerHTML = `<div class="markdown">${codeBlock}</div>`;
                Prism.highlightAll();
            },

            async renderFiles(path = "", parentElement = elements.fileList) {
                const items = await githubApi.fetchFiles(path);
                
                items.sort((a, b) => {
                    if (a.type === 'dir' && b.type === 'file') return -1;
                    if (a.type === 'file' && b.type === 'dir') return 1;
                    return a.name.localeCompare(b.name);
                });

                items.forEach(item => {
                    const li = this.createFileElement(item);
                    parentElement.appendChild(li);

                    if (item.type === 'dir') {
                        this.renderFiles(item.path, li.querySelector('ul'));
                    }
                });
            }
        };

        // Event Listeners
        function setupEventListeners() {
            elements.sidebarToggle.addEventListener('click', () => {
                elements.sidebar.classList.toggle('collapsed');
            });
        }

        // Initialization
        async function init() {
            setupEventListeners();
            await fileRenderer.renderFiles();
        }

        // Start the application
        init();
    </script>
</body>
</html>
